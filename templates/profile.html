<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/> -->
    <link rel="stylesheet" href="/templates/css/profile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <img src="/templates/images/logo.png" alt="logo" style="width: 60px;height: 50px;">
    </a>
  
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/home" class="nav-link" aria-current="page">Home</a></li>
      <li class="nav-item"><a href="/contest" class="nav-link">Create Contests</a></li>
      <li class="nav-item"><a href="/list" class="nav-link">Contests</a></li>
      <li class="nav-item"><a href="/profile" class="nav-link">Profile</a></li>
      <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
      <li class="nav-item"><a href="/about" class="nav-link">Logout</a></li>
    </ul>
    <div class="profile-image d-flex align-items-center">
      <!-- Insert the user's profile image here -->
      <!-- Example: -->
      <img src="/templates/images/profile.png" alt="Profile Image" style="width: 40px; height: 40px; border-radius: 50%;">
    </div>
    


  </header>
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Success</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          Successfully Updated!
        </div>

      </div>
    </div>
  </div>

<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="/templates/images/profile.png"><span class="font-weight-bold">{{results.fname}}</span><span class="text-black-50">{{mail}}</span><span> </span></div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Profile</h4>
              </div>
              <form action="/updateprofile" method="post">
              <div class="row mt-2">
                  <div class="col-md-6"><label class="labels">First Name:</label><input type="text" class="form-control" id="fname" name="fname" placeholder="" value={{results.fname}} ></div>
                  <div class="col-md-6"><label class="labels">Last Name:</label><input type="text" class="form-control" id="lname" name="lname" placeholder="" value={{results.lname}} ></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" id="mobile" name="mobile" placeholder="" value={{results.mobile}} ></div>
                  <div class="col-md-12"><label class="labels">Email ID:</label><input type="text" class="form-control"  placeholder="" value={{mail}} readonly></div>
                  
              </div>
              <div class="row mt-3">
                  <div class="col-md-6"><label class="labels">Country</label><input type="text" id="country" name="country" class="form-control" placeholder="" value={{results.country}} ></div>
                  <div class="col-md-6"><label class="labels">State/Region</label><input type="text" id="state" name="state" class="form-control" placeholder="" value={{results.state}}></div>
              </div>
              <div class="mt-5 text-center"><button type="submit" class="btn btn-primary" >Save changes</button></div>
              </form>
          </div>
      </div>
  </div>
</div>


<!-- </div>
</div> -->
<script src="/templates/js/profile.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
